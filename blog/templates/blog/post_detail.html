{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
               {% include './icons/pencil-fill.svg' %}
            </a>
       {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p><a href="https://en.wikipedia.org/wiki/Great_Pyramid_of_Giza">{{ post.text|linebreaksbr }}</a></p>
    </article>
{% endblock %}
