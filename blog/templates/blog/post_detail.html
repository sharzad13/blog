{% extends 'blog/base.html' %}
{% block content %}
<article class="post">
    <time class="date">
        {{post.published_date}}
    </time><br>

    <time class="date">
        {{post.created_date}}
    </time><br>

    <h1>{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>
<hr>
</article>

{% endblock %}
