{% extends 'blog/base.html' %}
{% block content %}
        {% for post in posts %}
        <article class="post">
            <time class="date">
                {{post.published_date}}
            </time><br>


            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>

        <hr>
    </article>
    {% endfor %}
{% endblock %}
